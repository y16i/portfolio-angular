image: node:14-slim

definitions:
  services:
    docker:
      memory: 512
  caches:
    npm: $HOME/.npm

pipelines:
  default:
    - step:
        size: 2x
        name: Lint and Test
        script:
          - npm ci
          - npm run lint
          - apt update && apt install chromium -y
          - export CHROME_BIN=/usr/bin/chromium
          - npm install
          - npm run test
    - step:
        name: Build
        # caches:
        #   - npm
        #   - node
        script:
          - npm ci
          - npm install
          - npm run build --env=production
