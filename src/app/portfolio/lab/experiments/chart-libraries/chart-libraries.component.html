<h1 mat-dialog-title>Chart Libraries</h1>

<mat-dialog-content>
  <div class="chart">
    <div class="title">D3js</div>
    <pf-d3></pf-d3>
    <pf-code-link
      [url]="'https://github.com/y16i/portfolio-angular/tree/master/src/app/portfolio/lab/experiments/chart-libraries/d3'">
    </pf-code-link>
  </div>
  <div class="chart">
    <div class="title">ECharts</div>
    <pf-echarts></pf-echarts>
    <pf-code-link
      [url]="'https://github.com/y16i/portfolio-angular/tree/master/src/app/portfolio/lab/experiments/chart-libraries/echarts/'">
    </pf-code-link>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
