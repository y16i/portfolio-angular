<h1 mat-dialog-title>Chart Libraries</h1>

<mat-dialog-content>
  <div class="chart">
    <div class="title">D3js</div>
    <pf-d3></pf-d3>
    <div class="code">
      <a href="https://bitbucket.org/y16i/portfolio/src/master/src/app/portfolio/lab/experiments/chart-libraries/d3/"
        target="_blank">
        Source code
      </a>
      <span class="material-icons">open_in_new</span>
    </div>
  </div>
  <div class="chart">
    <div class="title">ECharts</div>
    <pf-echarts></pf-echarts>
    <div class="code">
      <a href="https://bitbucket.org/y16i/portfolio/src/master/src/app/portfolio/lab/experiments/chart-libraries/echarts/"
        target="_blank">
        Source code
      </a>
      <span class="material-icons">open_in_new</span>
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-stroked-button mat-dialog-close>Close</button>
</mat-dialog-actions>
