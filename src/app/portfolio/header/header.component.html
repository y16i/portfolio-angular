<div class="header">
  <div class="child">
    <pf-menu></pf-menu>
    <div class="theme-switcher">
      <button
        class="sun"
        mat-icon-button
        title="Light mode"
        [ngClass]="{'on': toggle, 'off': !toggle}"
        (click)="switchMode('light')"
        [disabled]="toggle">
        <mat-icon>light_mode</mat-icon>
      </button>
      <button
        class="moon"
        mat-icon-button
        title="Dark mode"
        [ngClass]="{'on': !toggle, 'off': toggle}"
        (click)="switchMode('dark')"
        [disabled]="!toggle">
        <mat-icon>dark_mode</mat-icon>
      </button>
    </div>
  </div>
</div>
